<script>
    let theUser
    function currUser(){
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties
                // https://firebase.google.com/docs/reference/js/v8/firebase.User
                var uid = user.uid;
                console.log(user);
                console.log(user.email);
                theUser = user.email
            } else {
                // User is signed out
                alert("Authentication error")
                window.location.href = "login.html"
            }
        });
    }
    currUser()

    function logout(){
        firebase.auth().signOut().then(() => {
            alert("User logged out")
            window.location.href = "login.html"
            }).catch((error) => {
            // An error happened.
                alert("Something went wrong")
            });

    }

    let title = document.getElementById("title")
    let content = document.getElementById("content")
    let img_post

    function addPost(ev){
        ev.preventDefault();
        console.log(img_post);
        db.collection("blogs").doc().set({
            author: theUser,
            title: title.value,
            content: content.value,
            img: img_post,
            isLiked: false
        })
        .then(() => {
            console.log("Document successfully written!");
            alert("Post Successful")
            fetchPost()
        })
        .catch((error) => {
            console.error("Error writing document: ", error);
            alert("Something went wrong")
        });
    }

    function fetchPost(){
        db.collection("blogs").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                // doc.data() is never undefined for query doc snapshots
                console.log(doc.id, " => ", doc.data());
                allPost.innerHTML +=`
                    <div class="card w-25 ms-5 p-3">
                        <button onclick="delPost('${doc.id}')" class="btn btn-danger">&times;</button>
                        <small>${doc.data().author}</small>
                        <p>${doc.data().content}</p>
                        <h6>${doc.data().title}</h6>
                        <button onclick="likePost('${doc.id}')">${doc.data().isLiked? 'üëéUnlike': 'üëçLike'}</button>
                    </div>
                `
            });
        });
    }

    fetchPost()

    function pickFile(ev){
        let file = ev.target.files[0];
        // Create the file metadata
        var metadata = {
         contentType: 'image/jpeg'
        };

        // Upload file and metadata to the object 'images/mountains.jpg'
        var uploadTask = storageRef.child('images/' + file.name).put(file, metadata);

        // Listen for state changes, errors, and completion of the upload.
        uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
        (snapshot) => {
            // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log('Upload is ' + progress + '% done');
            switch (snapshot.state) {
            case firebase.storage.TaskState.PAUSED: // or 'paused'
                console.log('Upload is paused');
                break;
            case firebase.storage.TaskState.RUNNING: // or 'running'
                console.log('Upload is running');
                break;
            }
        }, 
        (error) => {
            // A full list of error codes is available at
            // https://firebase.google.com/docs/storage/web/handle-errors
            switch (error.code) {
            case 'storage/unauthorized':
                // User doesn't have permission to access the object
                break;
            case 'storage/canceled':
                // User canceled the upload
                break;

            // ...

            case 'storage/unknown':
                // Unknown error occurred, inspect error.serverResponse
                break;
            }
        }, 
        () => {
            // Upload completed successfully, now we can get the download URL
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            console.log('File available at', downloadURL);
            img_post = downloadURL
            img_preview.src = downloadURL
            });
        }
        );
    }

    function delPost(id){
        console.log(id);
        db.collection("blogs").doc(id).delete().then(() => {
            console.log("Document successfully deleted!");
            fetchPost()
        }).catch((error) => {
            console.error("Error removing document: ", error);
        });
    }

    function likePost(id){
        var postRef = db.collection("blogs").doc(id);
        postRef.get().then((doc) => {
            if (doc.exists) {
                console.log("Document data:", doc.data());
                return postRef.update({
                    isLiked: !doc.data().isLiked
                })
                .then(() => {
                    console.log("Document successfully updated!");
                    fetchPost()
                })
                .catch((error) => {
                    // The document probably doesn't exist.
                    console.error("Error updating document: ", error);
                });
            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
            }
        }).catch((error) => {
            console.log("Error getting document:", error);
        });

        // Set the "capital" field of the city 'DC'
        
    }
</script>
